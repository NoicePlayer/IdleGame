<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle [name]</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/idle.jpg" type="image/x-icon">

</head>

<body>

    <main id="game-frame">
        <div id="wrapper">
            <div id="clickable">
                <div id="particles-js"></div>
            </div>
            <span id="counter">Clicks: #</span>
        </div>

        <div id="shops">

            <input type="checkbox" name="shop-toggle" id="shop-toggle" class="hide">
            <div class="shop-buttons">

                <input type="checkbox" name="shop-toggle" id="shop-toggle" class="hide">
                <label class="label" for="shop-toggle"></label>
                <div id="upgrades">
                    UPGRADES
                </div>
                <div id="items">
                    ITEMS
                </div>
            </div>
            <div class="shop" id="item-shop">

                <!-- Add more items here -->
            </div>

            <div class="shop" id="upgrade-shop">


                <div id="bumper"></div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/myClasses.js"></script> -->
    <script src="js/game.js"></script>
</body>

</html>
